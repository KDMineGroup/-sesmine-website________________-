<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for SESMine - Create your mining solutions account">
  <title>Sign Up - SESMine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
      :root {
          --primary-color: #667eea;
          --secondary-color: #764ba2;
          --accent-color: #3498db;
          --success-color: #27ae60;
          --error-color: #e74c3c;
          --dark-bg: #0a1628;
          --light-bg: #f8f9fa;
          --text-dark: #2c3e50;
          --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
          --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
          --shadow-lg: 0 8px 32px rgba(0,0,0,0.2);
          --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Inter', sans-serif;
          color: var(--text-dark);
          line-height: 1.6;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: var(--gradient-1);
          position: relative;
          overflow: hidden;
          padding: 40px 20px;
      }

      body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url('https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?w=1920&q=80');
          background-size: cover;
          background-position: center;
          opacity: 0.1;
      }

      .signup-container {
          position: relative;
          z-index: 1;
          width: 100%;
          max-width: 600px;
      }

      .signup-card {
          background: white;
          border-radius: 25px;
          padding: 50px;
          box-shadow: var(--shadow-lg);
          animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
          from {
              opacity: 0;
              transform: translateY(30px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .logo {
          text-align: center;
          margin-bottom: 40px;
      }

      .logo-icon {
          width: 70px;
          height: 70px;
          background: var(--gradient-1);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 32px;
          color: white;
          margin: 0 auto 15px;
      }

      .logo h1 {
          font-size: 32px;
          font-weight: 800;
          background: var(--gradient-1);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 8px;
      }

      .logo p {
          color: #666;
          font-size: 14px;
      }

      .form-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
      }

      .form-group {
          margin-bottom: 20px;
      }

      .form-group.full-width {
          grid-column: 1 / -1;
      }

      .form-group label {
          display: block;
          font-weight: 600;
          margin-bottom: 10px;
          color: var(--text-dark);
          font-size: 14px;
      }

      .input-wrapper {
          position: relative;
      }

      .input-icon {
          position: absolute;
          left: 18px;
          top: 50%;
          transform: translateY(-50%);
          color: #999;
          font-size: 18px;
      }

      .form-group input,
      .form-group select {
          width: 100%;
          padding: 15px 15px 15px 50px;
          border: 2px solid #e0e0e0;
          border-radius: 12px;
          font-size: 16px;
          font-family: 'Inter', sans-serif;
          transition: var(--transition);
      }

      .form-group input:focus,
      .form-group select:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .password-toggle {
          position: absolute;
          right: 18px;
          top: 50%;
          transform: translateY(-50%);
          color: #999;
          cursor: pointer;
          font-size: 18px;
          transition: var(--transition);
      }

      .password-toggle:hover {
          color: var(--primary-color);
      }

      .password-strength {
          margin-top: 8px;
          height: 4px;
          background: #e0e0e0;
          border-radius: 2px;
          overflow: hidden;
      }

      .password-strength-bar {
          height: 100%;
          width: 0;
          transition: var(--transition);
      }

      .password-strength-bar.weak {
          width: 33%;
          background: var(--error-color);
      }

      .password-strength-bar.medium {
          width: 66%;
          background: #f39c12;
      }

      .password-strength-bar.strong {
          width: 100%;
          background: var(--success-color);
      }

      .terms-checkbox {
          display: flex;
          align-items: flex-start;
          gap: 10px;
          margin-bottom: 25px;
      }

      .terms-checkbox input[type="checkbox"] {
          width: 18px;
          height: 18px;
          cursor: pointer;
          margin-top: 3px;
          flex-shrink: 0;
      }

      .terms-checkbox label {
          font-size: 14px;
          color: #666;
          cursor: pointer;
          line-height: 1.6;
      }

      .terms-checkbox label a {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
      }

      .terms-checkbox label a:hover {
          text-decoration: underline;
      }

      .signup-btn {
          width: 100%;
          padding: 16px;
          background: var(--gradient-1);
          color: white;
          border: none;
          border-radius: 12px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
      }

      .signup-btn:hover {
          transform: translateY(-2px);
          box-shadow: var(--shadow-md);
      }

      .signup-btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
      }

      .divider {
          display: flex;
          align-items: center;
          margin: 30px 0;
          color: #999;
          font-size: 14px;
      }

      .divider::before,
      .divider::after {
          content: '';
          flex: 1;
          height: 1px;
          background: #e0e0e0;
      }

      .divider span {
          padding: 0 15px;
      }

      .social-signup {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          margin-bottom: 30px;
      }

      .social-btn {
          padding: 12px;
          border: 2px solid #e0e0e0;
          border-radius: 12px;
          background: white;
          cursor: pointer;
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          font-weight: 600;
          font-size: 14px;
          color: var(--text-dark);
      }

      .social-btn:hover {
          border-color: var(--primary-color);
          box-shadow: var(--shadow-sm);
          transform: translateY(-2px);
      }

      .social-btn i {
          font-size: 20px;
      }

      .social-btn.google i {
          color: #DB4437;
      }

      .social-btn.microsoft i {
          color: #00A4EF;
      }

      .login-link {
          text-align: center;
          font-size: 14px;
          color: #666;
      }

      .login-link a {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
      }

      .login-link a:hover {
          color: var(--secondary-color);
      }

      .back-home {
          text-align: center;
          margin-top: 20px;
      }

      .back-home a {
          color: white;
          text-decoration: none;
          font-size: 14px;
          font-weight: 600;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          padding: 10px 20px;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          border-radius: 25px;
          transition: var(--transition);
      }

      .back-home a:hover {
          background: rgba(255, 255, 255, 0.3);
      }

      /* Responsive */
      @media (max-width: 768px) {
          .signup-card {
              padding: 35px 25px;
          }

          .logo h1 {
              font-size: 28px;
          }

          .form-grid {
              grid-template-columns: 1fr;
          }

          .social-signup {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>
<body>
  <div class="signup-container">
      <div class="signup-card">
          <div class="logo">
              <div class="logo-icon">
                  <i class="fas fa-gem"></i>
              </div>
              <h1>SESMine</h1>
              <p>Create your account and start transforming your mining operations</p>
          </div>

          <form id="signupForm" onsubmit="handleSignup(event)">
              <div class="form-grid">
                  <div class="form-group">
                      <label>First Name *</label>
                      <div class="input-wrapper">
                          <i class="fas fa-user input-icon"></i>
                          <input type="text" name="firstName" placeholder="John" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Last Name *</label>
                      <div class="input-wrapper">
                          <i class="fas fa-user input-icon"></i>
                          <input type="text" name="lastName" placeholder="Doe" required>
                      </div>
                  </div>
              </div>

              <div class="form-group full-width">
                  <label>Email Address *</label>
                  <div class="input-wrapper">
                      <i class="fas fa-envelope input-icon"></i>
                      <input type="email" name="email" placeholder="your.email@company.com" required>
                  </div>
              </div>

              <div class="form-group full-width">
                  <label>Company Name *</label>
                  <div class="input-wrapper">
                      <i class="fas fa-building input-icon"></i>
                      <input type="text" name="company" placeholder="Your Company" required>
                  </div>
              </div>

              <div class="form-group full-width">
                  <label>Job Title</label>
                  <div class="input-wrapper">
                      <i class="fas fa-briefcase input-icon"></i>
                      <input type="text" name="jobTitle" placeholder="Mining Engineer">
                  </div>
              </div>

              <div class="form-group full-width">
                  <label>Password *</label>
                  <div class="input-wrapper">
                      <i class="fas fa-lock input-icon"></i>
                      <input type="password" id="password" name="password" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
                      <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
                  </div>
                  <div class="password-strength">
                      <div class="password-strength-bar" id="strengthBar"></div>
                  </div>
              </div>

              <div class="form-group full-width">
                  <label>Confirm Password *</label>
                  <div class="input-wrapper">
                      <i class="fas fa-lock input-icon"></i>
                      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                      <i class="fas fa-eye password-toggle" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"></i>
                  </div>
              </div>

              <div class="terms-checkbox">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">
                      I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                  </label>
              </div>

              <button type="submit" class="signup-btn">
                  <i class="fas fa-user-plus"></i>
                  Create Account
              </button>
          </form>

          <div class="divider">
              <span>OR SIGN UP WITH</span>
          </div>

          <div class="social-signup">
              <button class="social-btn google" onclick="socialSignup('google')">
                  <i class="fab fa-google"></i>
                  Google
              </button>
              <button class="social-btn microsoft" onclick="socialSignup('microsoft')">
                  <i class="fab fa-microsoft"></i>
                  Microsoft
              </button>
          </div>

          <div class="login-link">
              Already have an account? <a href="login.html">Login here</a>
          </div>
      </div>

      <div class="back-home">
          <a href="index.html">
              <i class="fas fa-arrow-left"></i>
              Back to Home
          </a>
      </div>
  </div>

  <script>
      // Toggle password visibility
      function togglePasswordVisibility(inputId, iconId) {
          const passwordInput = document.getElementById(inputId);
          const toggleIcon = document.getElementById(iconId);
          
          if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              toggleIcon.classList.remove('fa-eye');
              toggleIcon.classList.add('fa-eye-slash');
          } else {
              passwordInput.type = 'password';
              toggleIcon.classList.remove('fa-eye-slash');
              toggleIcon.classList.add('fa-eye');
          }
      }

      // Check password strength
      function checkPasswordStrength() {
          const password = document.getElementById('password').value;
          const strengthBar = document.getElementById('strengthBar');
          
          let strength = 0;
          if (password.length >= 8) strength++;
          if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;
          
          strengthBar.className = 'password-strength-bar';
          if (strength <= 2) {
              strengthBar.classList.add('weak');
          } else if (strength === 3) {
              strengthBar.classList.add('medium');
          } else {
              strengthBar.classList.add('strong');
          }
      }

      // Handle signup form submission
      function handleSignup(event) {
          event.preventDefault();
          
          const formData = new FormData(event.target);
          const password = formData.get('password');
          const confirmPassword = formData.get('confirmPassword');
          
          if (password !== confirmPassword) {
              alert('Passwords do not match!');
              return;
          }
          
          const userData = {
              firstName: formData.get('firstName'),
              lastName: formData.get('lastName'),
              email: formData.get('email'),
              company: formData.get('company'),
              jobTitle: formData.get('jobTitle'),
              password: password
          };
          
          console.log('Signup data:', userData);
          
          // Store user data (in real app, send to backend)
          localStorage.setItem('userEmail', userData.email);
          localStorage.setItem('userName', `${userData.firstName} ${userData.lastName}`);
          localStorage.setItem('userCompany', userData.company);
          localStorage.setItem('isLoggedIn', 'true');
          
          // Redirect to dashboard
          alert('Account created successfully!');
          window.location.href = 'home.html';
      }

      // Social signup handler
      function socialSignup(provider) {
          console.log('Social signup with:', provider);
          alert(`Social signup with ${provider} would be implemented here`);
      }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SES_MINE</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .visual-content {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
        }

        .visual-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .visual-logo img {
            width: 80px;
            height: 80px;
            filter: brightness(0) invert(1);
        }

        .visual-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .visual-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .visual-features {
            list-style: none;
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }

        .visual-features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }

        .visual-features li i {
            width: 20px;
            color: #4CAF50;
        }

        .login-form-section {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            font-size: 16px;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-input.error {
            border-color: var(--accent-color);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 1;
        }

        .input-group .form-input {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--secondary-color);
        }

        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
        }

        .demo-accounts {
            margin-bottom: 30px;
        }

        .demo-title {
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .demo-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            color: var(--primary-color);
        }

        .demo-btn:hover {
            background: #e9ecef;
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-visual {
                display: none;
            }

            .login-form-section {
                padding: 20px;
            }

            .visual-title {
                font-size: 2rem;
            }

            .demo-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Visual Section -->
        <div class="login-visual">
            <div class="visual-content">
                <div class="visual-logo">
                    <img src="assets/images/ses-mine-logo.png" alt="SES_MINE">
                </div>
                <h1 class="visual-title">SES_MINE</h1>
                <p class="visual-subtitle">Smart Engineering Solutions</p>
                <ul class="visual-features">
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Advanced Cost Estimation
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Mine Planning Tools
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Professional Training
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        Analytics Dashboard
                    </li>
                </ul>
            </div>
        </div>

        <!-- Form Section -->
        <div class="login-form-section">
            <div class="login-form-container">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to your SES_MINE account</p>
                </div>

                <!-- Error/Success Messages -->
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">Email or Username</label>
                        <div class="input-group">
                            <i class="input-icon fas fa-user"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input" 
                                placeholder="Enter your email or username"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="input-icon fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span id="loginBtnText">Sign In</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>
                </form>

                <!-- Demo Accounts -->
                <div class="demo-accounts">
                    <div class="divider">
                        <span>Try Demo Accounts</span>
                    </div>
                    <div class="demo-title">Quick Access for Testing</div>
                    <div class="demo-buttons">
                        <button class="demo-btn" onclick="fillDemoAccount('starter')">
                            <i class="fas fa-user"></i>
                            Starter Demo
                        </button>
                        <button class="demo-btn" onclick="fillDemoAccount('professional')">
                            <i class="fas fa-user-tie"></i>
                            Pro Demo
                        </button>
                        <button class="demo-btn" onclick="fillDemoAccount('admin')">
                            <i class="fas fa-user-shield"></i>
                            Admin Demo
                        </button>
                    </div>
                </div>

                <!-- Signup Link -->
                <div class="signup-link">
                    Don't have an account? 
                    <a href="signup.html">Create one now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/enhanced-script.js"></script>
    <script src="assets/js/script.js"></script>
    
    <script>
        // Page-specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkExistingSession();
            
            // Check for demo parameter
            checkDemoParameter();
            
            // Initialize form
            initializeLoginForm();
        });

        function checkExistingSession() {
            const session = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.SESSION) || sessionStorage.getItem(CONFIG.STORAGE_KEYS.SESSION) || '{}');
            
            if (session.username) {
                // User already logged in, redirect based on role
                if (session.role === 'admin') {
                    window.location.href = 'admin-panel.html';
                } else {
                    window.location.href = 'home.html';
                }
            }
        }

        function checkDemoParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            const demo = urlParams.get('demo');
            
            if (demo) {
                fillDemoAccount(demo);
            }
        }

        function initializeLoginForm() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', handleLogin);

            // Add input validation
            const inputs = form.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('blur', validateInput);
                input.addEventListener('input', clearError);
            });
        }

        function validateInput(event) {
            const input = event.target;
            const value = input.value.trim();
            
            input.classList.remove('error');
            
            if (input.name === 'username') {
                if (!value) {
                    showInputError(input, 'Email or username is required');
                    return false;
                }
                if (value.includes('@') && !CONFIG.UTILS.isValidEmail(value)) {
                    showInputError(input, 'Please enter a valid email address');
                    return false;
                }
            }
            
            if (input.name === 'password') {
                if (!value) {
                    showInputError(input, 'Password is required');
                    return false;
                }
                if (value.length < CONFIG.VALIDATION.PASSWORD.MIN_LENGTH) {
                    showInputError(input, `Password must be at least ${CONFIG.VALIDATION.PASSWORD.MIN_LENGTH} characters`);
                    return false;
                }
            }
            
            return true;
        }

        function showInputError(input, message) {
            input.classList.add('error');
            // You can add individual field error messages here if needed
        }

        function clearError(event) {
            event.target.classList.remove('error');
            hideMessage();
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const username = formData.get('username').trim();
            const password = formData.get('password');
            const rememberMe = formData.get('remember');
            
            // Validate inputs
            if (!validateForm(username, password)) {
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                // Simulate API delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Get users from storage
                const users = CONFIG.UTILS.getStorage('USERS', []);
                
                // Find user
                const user = users.find(u => 
                    (u.username === username || u.email === username) && 
                    u.password === password && 
                    u.isActive
                );
                
                if (user) {
                    // Create session
                    const session = {
                        id: user.id,
                        username: user.username,
                        email: user.email || user.username,
                        name: user.name,
                        role: user.role,
                        plan: user.plan,
                        loginTime: new Date().toISOString(),
                        permissions: user.permissions || []
                    };
                    
                    // Store session
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem(CONFIG.STORAGE_KEYS.SESSION, JSON.stringify(session));
                    
                    // Update user last login
                    user.lastLogin = new Date().toISOString();
                    CONFIG.UTILS.setStorage('USERS', users);
                    
                    // Log activity
                    logUserActivity('login', `User ${user.username} logged in`);
                    
                    // Show success message
                    showMessage('success', CONFIG.SUCCESS_MESSAGES.LOGIN_SUCCESS);
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin-panel.html';
                        } else {
                            window.location.href = 'home.html';
                        }
                    }, 1000);
                    
                } else {
                    showMessage('error', CONFIG.ERROR_MESSAGES.INVALID_CREDENTIALS);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', CONFIG.ERROR_MESSAGES.SERVER_ERROR);
            } finally {
                setLoadingState(false);
            }
        }

        function validateForm(username, password) {
            if (!username) {
                showMessage('error', 'Email or username is required');
                return false;
            }
            
            if (!password) {
                showMessage('error', 'Password is required');
                return false;
            }
            
            if (username.includes('@') && !CONFIG.UTILS.isValidEmail(username)) {
                showMessage('error', 'Please enter a valid email address');
                return false;
            }
            
            return true;
        }

        function setLoadingState(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                btn.disabled = true;
                btnText.textContent = 'Signing In...';
                spinner.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.style.display = 'none';
            }
        }

        function fillDemoAccount(type) {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            const accounts = {
                starter: { username: 'demo@sesmine.com', password: 'demo123' },
                professional: { username: 'engineer@sesmine.com', password: 'eng123' },
                admin: { username: 'admin@sesmine.com', password: 'admin123' }
            };
            
            const account = accounts[type];
            if (account) {
                usernameField.value = account.username;
                passwordField.value = account.password;
                
                // Clear any existing errors
                hideMessage();
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error');
                });
                
                // Show info message
                showMessage('success', `Demo account loaded: ${type.charAt(0).toUpperCase() + type.slice(1)}`);
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showMessage(type, text) {
            hideMessage();
            
            const messageEl = document.getElementById(type + 'Message');
            const textEl = document.getElementById(type + 'Text');
            
            if (messageEl && textEl) {
                textEl.textContent = text;
                messageEl.style.display = 'flex';
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(hideMessage, 3000);
                }
            }
        }

        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function logUserActivity(type, description) {
            const activities = CONFIG.UTILS.getStorage('USER_ACTIVITIES', []);
            activities.unshift({
                id: CONFIG.UTILS.generateId('act_'),
                type: type,
                description: description,
                timestamp: new Date().toISOString(),
                ip: 'Unknown', // Would be populated by backend
                userAgent: navigator.userAgent
            });
            
            // Keep only last 100 activities
            if (activities.length > 100) {
                activities.splice(100);
            }
            
            CONFIG.UTILS.setStorage('USER_ACTIVITIES', activities);
        }
    </script>
</body>
</html>

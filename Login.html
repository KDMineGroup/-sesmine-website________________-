<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to SESMine - Access your mining solutions dashboard">
  <title>Login - SESMine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
      :root {
          --primary-color: #667eea;
          --secondary-color: #764ba2;
          --accent-color: #3498db;
          --success-color: #27ae60;
          --error-color: #e74c3c;
          --dark-bg: #0a1628;
          --light-bg: #f8f9fa;
          --text-dark: #2c3e50;
          --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
          --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
          --shadow-lg: 0 8px 32px rgba(0,0,0,0.2);
          --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Inter', sans-serif;
          color: var(--text-dark);
          line-height: 1.6;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: var(--gradient-1);
          position: relative;
          overflow: hidden;
      }

      body::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url('https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?w=1920&q=80');
          background-size: cover;
          background-position: center;
          opacity: 0.1;
      }

      .login-container {
          position: relative;
          z-index: 1;
          width: 100%;
          max-width: 480px;
          padding: 20px;
      }

      .login-card {
          background: white;
          border-radius: 25px;
          padding: 50px;
          box-shadow: var(--shadow-lg);
          animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
          from {
              opacity: 0;
              transform: translateY(30px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .logo {
          text-align: center;
          margin-bottom: 40px;
      }

      .logo-icon {
          width: 70px;
          height: 70px;
          background: var(--gradient-1);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 32px;
          color: white;
          margin: 0 auto 15px;
      }

      .logo h1 {
          font-size: 32px;
          font-weight: 800;
          background: var(--gradient-1);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 8px;
      }

      .logo p {
          color: #666;
          font-size: 14px;
      }

      .form-group {
          margin-bottom: 25px;
      }

      .form-group label {
          display: block;
          font-weight: 600;
          margin-bottom: 10px;
          color: var(--text-dark);
          font-size: 14px;
      }

      .input-wrapper {
          position: relative;
      }

      .input-icon {
          position: absolute;
          left: 18px;
          top: 50%;
          transform: translateY(-50%);
          color: #999;
          font-size: 18px;
      }

      .form-group input {
          width: 100%;
          padding: 15px 15px 15px 50px;
          border: 2px solid #e0e0e0;
          border-radius: 12px;
          font-size: 16px;
          font-family: 'Inter', sans-serif;
          transition: var(--transition);
      }

      .form-group input:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .password-toggle {
          position: absolute;
          right: 18px;
          top: 50%;
          transform: translateY(-50%);
          color: #999;
          cursor: pointer;
          font-size: 18px;
          transition: var(--transition);
      }

      .password-toggle:hover {
          color: var(--primary-color);
      }

      .form-options {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 25px;
      }

      .remember-me {
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
      }

      .remember-me input[type="checkbox"] {
          width: 18px;
          height: 18px;
          cursor: pointer;
      }

      .remember-me label {
          font-size: 14px;
          color: #666;
          cursor: pointer;
      }

      .forgot-password {
          font-size: 14px;
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
      }

      .forgot-password:hover {
          color: var(--secondary-color);
      }

      .login-btn {
          width: 100%;
          padding: 16px;
          background: var(--gradient-1);
          color: white;
          border: none;
          border-radius: 12px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
      }

      .login-btn:hover {
          transform: translateY(-2px);
          box-shadow: var(--shadow-md);
      }

      .login-btn:active {
          transform: translateY(0);
      }

      .divider {
          display: flex;
          align-items: center;
          margin: 30px 0;
          color: #999;
          font-size: 14px;
      }

      .divider::before,
      .divider::after {
          content: '';
          flex: 1;
          height: 1px;
          background: #e0e0e0;
      }

      .divider span {
          padding: 0 15px;
      }

      .social-login {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          margin-bottom: 30px;
      }

      .social-btn {
          padding: 12px;
          border: 2px solid #e0e0e0;
          border-radius: 12px;
          background: white;
          cursor: pointer;
          transition: var(--transition);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          font-weight: 600;
          font-size: 14px;
          color: var(--text-dark);
      }

      .social-btn:hover {
          border-color: var(--primary-color);
          box-shadow: var(--shadow-sm);
          transform: translateY(-2px);
      }

      .social-btn i {
          font-size: 20px;
      }

      .social-btn.google i {
          color: #DB4437;
      }

      .social-btn.microsoft i {
          color: #00A4EF;
      }

      .signup-link {
          text-align: center;
          font-size: 14px;
          color: #666;
      }

      .signup-link a {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
      }

      .signup-link a:hover {
          color: var(--secondary-color);
      }

      .back-home {
          text-align: center;
          margin-top: 20px;
      }

      .back-home a {
          color: white;
          text-decoration: none;
          font-size: 14px;
          font-weight: 600;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          padding: 10px 20px;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          border-radius: 25px;
          transition: var(--transition);
      }

      .back-home a:hover {
          background: rgba(255, 255, 255, 0.3);
      }

      .error-message {
          display: none;
          background: #fee;
          color: var(--error-color);
          padding: 12px 15px;
          border-radius: 10px;
          margin-bottom: 20px;
          font-size: 14px;
          border-left: 4px solid var(--error-color);
      }

      .error-message.show {
          display: block;
          animation: shake 0.5s;
      }

      @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          75% { transform: translateX(10px); }
      }

      /* Responsive */
      @media (max-width: 768px) {
          .login-card {
              padding: 35px 25px;
          }

          .logo h1 {
              font-size: 28px;
          }

          .social-login {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>
<body>
  <div class="login-container">
      <div class="login-card">
          <div class="logo">
              <div class="logo-icon">
                  <i class="fas fa-gem"></i>
              </div>
              <h1>SESMine</h1>
              <p>Welcome back! Please login to your account.</p>
          </div>

          <div class="error-message" id="errorMessage">
              <i class="fas fa-exclamation-circle"></i> Invalid email or password. Please try again.
          </div>

          <form id="loginForm" onsubmit="handleLogin(event)">
              <div class="form-group">
                  <label>Email Address</label>
                  <div class="input-wrapper">
                      <i class="fas fa-envelope input-icon"></i>
                      <input type="email" name="email" placeholder="your.email@company.com" required>
                  </div>
              </div>

              <div class="form-group">
                  <label>Password</label>
                  <div class="input-wrapper">
                      <i class="fas fa-lock input-icon"></i>
                      <input type="password" id="password" name="password" placeholder="Enter your password" required>
                      <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                  </div>
              </div>

              <div class="form-options">
                  <div class="remember-me">
                      <input type="checkbox" id="remember" name="remember">
                      <label for="remember">Remember me</label>
                  </div>
                  <a href="#" class="forgot-password">Forgot Password?</a>
              </div>

              <button type="submit" class="login-btn">
                  <i class="fas fa-sign-in-alt"></i>
                  Login to Dashboard
              </button>
          </form>

          <div class="divider">
              <span>OR CONTINUE WITH</span>
          </div>

          <div class="social-login">
              <button class="social-btn google" onclick="socialLogin('google')">
                  <i class="fab fa-google"></i>
                  Google
              </button>
              <button class="social-btn microsoft" onclick="socialLogin('microsoft')">
                  <i class="fab fa-microsoft"></i>
                  Microsoft
              </button>
          </div>

          <div class="signup-link">
              Don't have an account? <a href="signup.html">Sign up now</a>
          </div>
      </div>

      <div class="back-home">
          <a href="index.html">
              <i class="fas fa-arrow-left"></i>
              Back to Home
          </a>
      </div>
  </div>

  <script>
      // Toggle password visibility
      function togglePasswordVisibility() {
          const passwordInput = document.getElementById('password');
          const toggleIcon = document.getElementById('togglePassword');
          
          if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              toggleIcon.classList.remove('fa-eye');
              toggleIcon.classList.add('fa-eye-slash');
          } else {
              passwordInput.type = 'password';
              toggleIcon.classList.remove('fa-eye-slash');
              toggleIcon.classList.add('fa-eye');
          }
      }

      // Handle login form submission
      function handleLogin(event) {
          event.preventDefault();
          
          const email = event.target.email.value;
          const password = event.target.password.value;
          const remember = event.target.remember.checked;
          
          // Simulate login (replace with actual API call)
          console.log('Login attempt:', { email, password, remember });
          
          // For demo purposes, accept any login
          if (email && password) {
              // Store user session
              localStorage.setItem('userEmail', email);
              localStorage.setItem('isLoggedIn', 'true');
              
              // Redirect to dashboard
              window.location.href = 'home.html';
          } else {
              // Show error message
              const errorMessage = document.getElementById('errorMessage');
              errorMessage.classList.add('show');
              
              setTimeout(() => {
                  errorMessage.classList.remove('show');
              }, 3000);
          }
      }

      // Social login handler
      function socialLogin(provider) {
          console.log('Social login with:', provider);
          // Implement social login logic here
          alert(`Social login with ${provider} would be implemented here`);
      }

      // Check if already logged in
      window.addEventListener('load', () => {
          if (localStorage.getItem('isLoggedIn') === 'true') {
              window.location.href = 'home.html';
          }
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES_Mine | Home - Smart Mining Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-content">
            <div class="redirect-logo">
                <i class="fas fa-cube fa-spin"></i>
            </div>
            <h1>SES_Mine</h1>
            <p>Redirecting to main platform...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <a href="index.html" class="redirect-link">Click here if not redirected automatically</a>
        </div>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
    
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }
        .redirect-content {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        .redirect-logo {
            font-size: 4rem;
            color: #00f2ff;
            margin-bottom: 20px;
        }
        .redirect-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00f2ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .redirect-content p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00f2ff 0%, #7b2ff7 100%);
            animation: loading 2s ease-in-out;
        }
        @keyframes loading {
            from { width: 0; }
            to { width: 100%; }
        }
        .redirect-link {
            color: #00f2ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
